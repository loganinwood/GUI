<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>HW3</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Layout of form entry. Follows format of:
            Label
            Text input
            hidden error message -->
        <div id="form">
            <h3>Enter ranges for table</h3>
            <form name="numform">
                <label for="fname">Row Min:</label><br>
                <input id="rmin" name="rmin" ><br>
                <p class="error" id='rminerror'></p>
                <label for="lname">Row Max:</label><br>
                <input  id="rmax" name="rmax" ><br>
                <p class="error" id='rmaxerror'></p>
                <label for="fname">Col Min</label><br>
                <input  id="cmin" name="cmin" ><br>
                <p class="error" id='cminerror'></p>
                <label for="lname">Col Max</label><br>
                <input id="cmax" name="cmax" ><br>
                <p class="error" id='cmaxerror'></p>
                <button type="button" id='submit'>Submit</button>
            </form> 
        </div>
        <!-- Divider that will contain the generated table -->
        <div id="multtable">
        </div>
        <script type="text/javascript" src="scripts/tablegen.js"></script>
    </body>
</html>
